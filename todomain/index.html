<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <nav>
            <input type="radio" name="menuBar" id="home" class="active" checked>
            <label for="home">Home</label>
            <input type="radio" name="menuBar" id="mytask" class="">
            <label for="mytask">My Task</label>
            <input type="radio" name="menuBar" id="addtask" class="">
            <label for="addtask">Add Task</label>
            <input type="radio" name="menuBar" id="calendar" class="">
            <label for="calendar">Calendar</label>
    </nav>
    <main class="tab-content">
        <section  id="content1">
            <div class="wrapper">
                <div class="greeting">
                    <h2>Welcome back, [username]!</h2>
                </div>
            </div>
            <div class="phrases-container">
                <div class="phrase">
                    Time is of the essence
                </div>
                <div class="phrase">
                    Work smarter, not harder
                </div>
                <div class="phrase">
                    Prioritize your tasks
                </div>
            </div>
            <div class="task-manager">
                with your task manager
            </div>
            <div class="team-name">
                TeamName
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My To-Do List. All rights reserved.</p>
    </footer>
</body>
</html>
